<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/q.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(window).load(function () {
            $(".loading").delay(1000).fadeOut(1);
        });
    </script>

</head>

<body>

<div class="loading">

</div>

<div class="container">

    <form id="q">

        <div class="header">
            <h3>تعداد بازی هایی که در یک زمین خاص انجام می شوند</h3>
        </div>

        <div class="sep"></div>

        <div class="inputs">
            <input type="text" placeholder="stadium: Azadi" name="q1_stadium" id="q1_stadium" required="required"
                   onfocus="this.placeholder = ''" onblur="this.placeholder ='stadium_name: Azadi'"/>
            <input type="button" id="button" name="send" value="search" onclick="send_query()"/>
            <input type="text" name="q1_stadium_out" id="q1_stadium_out"/>

            <script text="text/javascript">

                function synchronousAjax(source) {

                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("GET", source, false);
                    xmlhttp.send("");

                    if (xmlhttp.status == 200) {
                        return xmlhttp.responseXML;
                    }

                }

                function send_query() {
                    var to_send = document.getElementById("q1_stadium").value;
                    var xml = synchronousAjax("../php/q1_stadium.php?q1_stadium=" + to_send);
                    var to_show = xml.documentElement.getElementsByTagName("num")[0].firstChild.nodeValue;
                    document.getElementById("q1_stadium_out").value = to_show;
                }


            </script>


        </div>

    </form>

</div>

</body>

</html>
