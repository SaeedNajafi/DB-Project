<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/q.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(window).load(function () {
            $(".loading").delay(1000).fadeOut(1);
        });
    </script>

</head>

<body>

<div class="loading">

</div>

<div class="container">

    <form id="q">

        <div class="header">
            <h3>نام- نام تیم و تاریخ تولد بازیکنانی که در یک تاریخ خاص بهترین آبشارزن بازی بوده اند</h3>
        </div>

        <div class="sep"></div>

        <div class="inputs">

            <input type="text" placeholder="تاریخ" name="q2_date" id="q2_date" required="required"
                   onfocus="this.placeholder = ''" onblur="this.placeholder ='تاریخ'"/>

            <input type="button" id="button" name="send" value="جست و جو"/>

            <input type="text" disabled="true" value="ردیف" name="index" class="q2_index"/>

            <input type="text" disabled="true" value="نام بازیکن" name="player_name" class="q2_name"/>

            <input type="text" disabled="true" value="تاریخ تولد" name="birth_date" class="q2_date"/>

            <input type="text" disabled="true" value="نام تیم" name="team_name" class="q2_name"/>


            <input type="text" disabled="true" value="1" name="out_index" class="out_q2_index"/>

            <input type="text" disabled="true" value="محمودی" name="out_player_name" class="out_q2_name"/>

            <input type="text" disabled="true" value="۱۳۹۲/۰۱/۰۱" name="out_birth_date" class="out_q2_date"/>

            <input type="text" disabled="true" value="ایران" name="out_team_name" class="out_q2_name"/>


            <input type="text" disabled="true" value="2" name="out_index" class="out_q2_index"/>

            <input type="text" disabled="true" value="محمودی" name="out_player_name" class="out_q2_name"/>

            <input type="text" disabled="true" value="۱۳۹۲/۰۱/۰۱" name="out_birth_date" class="out_q2_date"/>

            <input type="text" disabled="true" value="ایران" name="out_team_name" class="out_q2_name"/>


        </div>

    </form>

</div>

</body>

</html>
