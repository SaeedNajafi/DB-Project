<div class="container">

    <form id="q">

        <div class="header">
            <h3>لیست بازی های یک زمان خاص به همراه بهترین مدافعان هر بازی</h3>
        </div>

        <div class="sep"></div>

        <div class="inputs">


            <input type="text" placeholder="date from: 2016-10-10" name="q4_date_from" id="q4_date_from"
                   required="required"
                   onfocus="this.placeholder = ''" onblur="this.placeholder ='date from: 2016-10-10'"/>


            <input type="text" placeholder="date to: 2016-10-13" name="q4_date_to" id="q4_date_to" required="required"
                   onfocus="this.placeholder = ''" onblur="this.placeholder ='date to: 2016-10-13'"/>


            <input type="button" id="button" name="send" value="search" onclick="send4_query()"/>


            <input type="text" disabled="true" value="index" name="index" class="q4_index"/>

            <input type="text" disabled="true" value="player_name" name="player_name" class="q4_name"/>

            <input type="text" disabled="true" value="match_id" name="match_id" class="q4_id"/>


        </div>


        <div class="inputs">


        </div>


    </form>

</div>
